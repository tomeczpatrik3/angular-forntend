<div class="row">
  <div class="col">
    <h2 class="display-4">Alkalmazottak:</h2>  
    <table class="table">  
      <thead>  
        <tr>  
          <th scope="col">#</th>  
          <th scope="col">Név</th>  
          <th scope="col">Születési dátum</th> 
          <th scope="col">Lakcím</th>  
          <th scope="col">Üzlet(ek) neve</th> 
          <th scope="col">Felvétel dátuma</th>  
        </tr>  
      </thead>  
      <tbody> 
          <tr *ngFor="let employee of employees">
              <td> {{employee.id}} </td>
              <td> {{employee.name}} </td>
              <td> {{employee.birth}} </td>
              <td> {{employee.address}} </td>
              <td> {{employee.storeName}} </td>
              <td> {{employee.recruitment}} </td>
            </tr>      
      </tbody>  
    </table>    
</div>
