<h2 class="display-4">Új kölcsönzés hozzáadása:</h2>  
<form [formGroup]="rentForm" ngNativeValidate>
  <div class="form-group">
    <label for="name" aria-describedby="nameHelp">Név:</label>
    <select class="form-control" formControlName="customerName" id="name" required>
      <option selected>---</option>
      <option *ngFor="let name of customerNames">{{name}}</option>
    </select>
    <small id="nameHelp" class="form-text text-muted">A kölcsönző személy.</small>
  </div>

  <div class="form-group">
    <label for="store" aria-describedby="storeHelp">Üzlet:</label>
    <select class="form-control" formControlName="storeName" id="store" required>
      <option selected>---</option>  
      <option *ngFor="let name of storeNames">{{name}}</option>
    </select>
    <small id="storeHelp" class="form-text text-muted">A kölcsönzés helye.</small>
  </div>
  
  <div class="form-row">
    <div class="col">
      <label for="make" aria-describedby="makeHelp">Márka:</label>
      <select multiple class="form-control" formControlName="carMake" id="make" required>  
        <option *ngFor="let make of makes" (click)="refreshModels(make)">{{make}}</option>
      </select>
      <small id="makeHelp" class="form-text text-muted">A kölcsönözni kívánt autó márkája.</small>
    </div>
    <div class="col">
      <label for="model" aria-describedby="modelHelp">Típus:</label>
      <select multiple class="form-control" formControlName="carModel" id="model" required>
        <option *ngFor="let model of models">{{model}}</option>
      </select>
      <small id="modelHelp" class="form-text text-muted">A kölcsönözni kívánt autó típusa.</small>
    </div>
  </div>
  
  <div class="form-group">
    <label for="note">Egyéb megjegyzés:</label>
    <textarea class="form-control" formControlName="note" id="note" rows="3"></textarea>
  </div>
  
  <button (click)="submit()" [disabled]="!rentForm.valid" class="btn btn-primary">Kölcsönzés leadása!</button>
</form>
